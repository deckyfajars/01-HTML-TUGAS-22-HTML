<!DOCTYPE html>
<html>
<head>
	<title>TUGAS 22</title>
</head>
<body>
	<h2>Napak Tilas</h2>
	<form border="2px">
	<table>
		<tr>
			<td>Nama </td><td> : <input type="text" name="" placeholder="Nama lengkap"></td>
		</tr>
		<tr>
			<td>Username </td><td> : <input type="text" name="" placeholder="Username"></td>
		</tr>
		<tr>
			<td>Email </td><td> : <input type="email" name="" placeholder="Your email"></td>
		</tr>
		<tr>
			<td>Password </td><td> : <input type="password" name="" placeholder="Password"></td>
		</tr>
		<tr>
			<td>Alamat Web </td><td> : <input type="url" name="" placeholder="Masukan URL Web"></td>
		</tr>
		<tr>
			<td>Tanggal Lahir </td><td> : <input type="date" name="" placeholder="Masukan URL Web"></td>
		</tr>
		<tr>	
			<td>Jenis Kelamin </td><td> : <input type="radio" name="">Pria
				<input type="radio" name="">Wanita</td>
		</tr>
		<tr>	
			<td>Agama </td><td> : <select name="">
			<option value="tempoyak_ikan">Islam</option>
			<option value="tempek_orek">Kristen</option>
			<option value="tempe_bacem">Budha</option>
			<option value="kikil">Hindu</option></td>
		</select>
		</tr>
		<tr>	
			<td>Biografi </td><td> : <textarea></textarea></td>
		</tr>
		<tr>	
			<td>Foto </td><td> : <img src="logo1.jpg" width="200" height="180"></td>
		</tr>
		<tr>	
			<td>Audio </td><td> : <audio src="sample.mp3" controls=""></audio></td>
		</tr>


		</table>
	</form>
	
</body>
</html>
